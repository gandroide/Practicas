<!DOCTYPE html>
<html>
  <head>
    <title> tu peso en un lugar donde pesas menos</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script>
    var usuario = prompt("Cual es tu peso?");
    var planeta = parseInt(prompt("Elige tu planeta\n 1 es Marte, 2 es Jupiter"));
    var peso = parseInt(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    var nombre;
    if (planeta == 1)
      {
        peso_final = peso * g_marte / g_tierra;
        nombre = "Marte";
    }
    else if (planeta == 2)
      {
        peso_final = peso * g_jupiter / g_tierra;
        nombre = "Jupiter";
    }
    else
      {
      peso_final = 1000000;
      nombre = "Krypton";
    }
    peso_final = parseInt(peso_final);
    document.write("Tu peso en " + nombre + " es <strong> " + peso_final + " kg. </strong>");
    /*el parametro .toFixed(2) hacer referencia a mostrar solo 2 decimales
    otra maneras es usando parseInt pasando los numeros de tipo punto flotentes o decimales a numeros enteros.
    NOTA: la etiqueta strong es un html y son un texto plano para javascript por lo tanto deben ir en el mismo lugar donde va el texto
    */
    </script>
  </body>
</html>
