<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objetos</title>
    <script type="text/javascript">
    //Nombre es una variable global
    var nombre = "Frisco";
    //Clase: Objeto maestro, del que se derivan otros objetos
    //Clase: Definici√≥n del objeto

    var Mascota = function (n, v) {
        this.nombre = n;
        this.voz = v;
    }
    Mascota.prototype.hablar = function ()
    {
        alert(this.nombre + " dice: " + this.voz);
    }

    //perr = objeto de la clase Mascota
    var perro = new Mascota("roco", "guau!");
    var gato = new Mascota("misifu", "los humanos son mis esclavos");
    perro.hablar();
    gato.hablar();
    </script>
</head>
<body>
    <h1>Perros y Gatos</h1>
</body>
</html>
